				<ul id="registrationPanel">
					<h3>Password length and formation</h3>
				<p>Many policies require a minimum password length (eight characters is typical but may not be appropriate). Some systems impose a maximum length for compatibility with legacy systems.</p>
				<p>Some policies suggest or impose requirements on what type of password a user can choose, such as:</p>
				<ul>
					<li>the use of both upper- and lower-case letters (<a href="/wiki/Case_sensitivity" title="Case sensitivity">case sensitivity</a>)</li>
					<li>inclusion of one or more numerical digits</li>
					<li>inclusion of special characters, e.g. @, #, $ etc.</li>
					<li>prohibition of words found in a dictionary or the user's personal information</li>
					<li>prohibition of passwords that match the format of calendar dates, <a href="/wiki/License_plate" title="License plate" class="mw-redirect">license plate</a> numbers, telephone numbers, or other common numbers</li>
					<li>prohibition of use of company name or an abbreviation</li>
					<li>An Environ password, of the following form: consonant, vowel, consonant, consonant, vowel, consonant, number, number (for example <i>pinray45</i>). A disadvantage of this 8-character password is known to potential attackers, the number of possibilities that need to be tested is fewer than a 6-character password of no form (486,202,500 vs 2,176,782,336).<sup id="cite_ref-5" class="reference"><a href="#cite_note-5"><span>[</span>5<span>]</span></a></sup></li>
				</ul>
				<p>Other systems create the password for the users or let the user select one of a limited number of displayed choices.</p>
				<br>
				<h3>Common password practice</h3>
				<p>Password policies often include advice on proper password management such as:</p>
				<ul>
					<li>never share a computer account</li>
					<li>never use the same password for more than one account</li>
					<li>never tell a password to anyone, including people who claim to be from customer service or security</li>
					<li>never write down a password</li>
					<li>never communicate a password by telephone, e-mail or instant messaging</li>
					<li>being careful to log off before leaving a computer unattended</li>
					<li>changing passwords whenever there is suspicion they may have been compromised</li>
					<li>operating system password and application passwords are different</li>
					<li>password should be alpha-numeric</li>
				</ul>
				</ul></td>
