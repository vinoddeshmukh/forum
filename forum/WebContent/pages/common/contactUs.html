<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form name="htmlform" method="post" action="">
	<div class="titleHeader">Contact Us</div>
	<div id="contactUs" class="formField">
	<dl>
		<dt>
			<label for="first_name">First Name *</label>
    		<dd><input  type="text" name="first_name" maxlength="50" size="30"></dd>			
		</dt>
		<dt>
			<label for="last_name">Last Name *</label>
    		<dd><input  type="text" name="last_name" maxlength="50" size="30"></dd>			
		</dt>
		<dt>
			<label for="email">Email Address *</label>
    		<dd><input  type="text" name="email" maxlength="80" size="30"></dd>			
		</dt>
		<dt>
			<label for="telephone">Telephone Number</label>
    		<dd><input  type="text" name="telephone" maxlength="30" size="30"></dd>			
		</dt>
		<dt>
			<label for="comments">Comments *</label>
    		<dd><textarea class="textarea-wrapper" name="comments" maxlength="1000" cols="22" rows="6"></textarea></dd>			
		</dt>
		<dt>
			<br/>
			<input type="submit" id="registerSubmit" value="Contact us">
		</dt>
	</dl>
	</div>
</form>
</body>
</html>
